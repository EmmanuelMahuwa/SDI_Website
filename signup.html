<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emanuel and Valiant's (Sign Up)</title>
  <link rel="stylesheet" href="styleSignup.css" />
</head>
<body>
  <div class="container" id="signup">
    <form class="auth-form signup-form" onsubmit="handleSignup(event)">
      <h2 class="sign_welcome">Create Your Account</h2>
      
      <div class="form-group">
        <label for="fullname">Full Name</label><br>
        <input type="text" id="fullname" required />
      </div>
      
      <div class="form-group">
        <label for="signup-email">Email</label><br>
        <input type="email" id="signup-email" required />
      </div>
      
      <div class="form-group">
        <label for="signup-password">Password</label><br>
        <input type="password" id="signup-password" required />
      </div>
      
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label><br>
        <input type="password" id="confirm-password" required />
      </div>
      
      <button type="submit" class="signup">Sign Up</button>
      <p class="auth-switch">
        Already have an account? <a href="login.html">Log in</a>
      </p>
    </form>
  </div>

  <script>
    function handleSignup(event) {
      event.preventDefault(); // Prevent form from submitting

      const password = document.getElementById("signup-password").value;
      const confirm = document.getElementById("confirm-password").value;

      if (password !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      // Store registration flag
      localStorage.setItem("isRegistered", "true");

      // Redirect to home page
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
